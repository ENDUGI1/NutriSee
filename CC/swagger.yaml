  /register:
    post:
      summary: Mendaftarkan pengguna baru
      tags:
        - Users
      requestBody:
        description: Data pengguna untuk pendaftaran
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          description: Pengguna berhasil terdaftar
        '400':
          description: password dan confirm password tidak cocok, username atau email sudah terdaftar

  /login:
    post:
      summary: Login pengguna
      tags:
        - Auth
      requestBody:
        description: Data login pengguna
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Login berhasil
        '400':
          description: Password salah
        '404':
          description: email tidak ditemukan

  /token:
    get:
      summary: Refresh token untuk sesi pengguna
      tags:
        - Auth
      responses:
        '200':
          description: Token berhasil diperbarui
        '401':
          description: Refresh token tidak valid
        '403': 
          description: Tidak diotorisasi

  /auth/google:
    get:
      summary: Login dengan Google
      tags: 
        - Auth
      responses:
        '203':
          description: Redirect ke link login google 
        
  /auth/google/callback:
    get:
      
      summary: Callback setelah login dengan Google
      parameters:
        - in: path
          name: code
          required: true
          description: Code dari Google
          schema:
            type: string        
      tags:
        - Auth
      responses:
        '200':
          description: Login berhasil
        '400':
          description: Gagal Login
        '500':
          description: Failed to exchange token
  /forgot-password:
    post:
        summary: Mengirimkan email permintaan reset password
        tags:
          - Auth
        parameters:
          - in: query
            name: email
            required: true
            description: Email pengguna
            schema:
              type: string
              
        responses:
          '200':
            description: Logout berhasil
          '204':
            description: Refresh token tidak ditemukan
          '401':
            description: Tidak diotorisasi
  /logout:
    delete:
      summary: Logout pengguna
      tags:
        - Auth
      responses:
        '200':
          description: Logout berhasil
        '204':
          description: Refresh token tidak ditemukan
        '401':
          description: Tidak diotorisasi


  /news:
    get:
      summary: Mengambil daftar berita dari API eksternal dan menambahkannya datanya kedatabase atau mengambil data dari cadangan database
      tags:
        - News
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Berita berhasil diambil dari API eksternal atau cadangan database. Jika API gagal, data diambil dari database.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/News'
        '500':
          description: Gagal mengambil data berita dari API eksternal maupun database cadangan

  


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        refresh_token:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt :
          type: string
          format: date-time

    UserRegistration:
      type: object
      required:
        - name
        - email
        - password
      properties:
        username:
          type: string
          example: "Ahmad"
        email:
          type: string
          example: "ahmad@example.com"
        password:
          type: string
          format: password
        confPassword:
          type: string
          format: password

    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: "ahmad@example.com"
        password:
          type: string
          format: password
    
    News:
      type: object
      properties:
        title:
          type: string
          example: "Kesehatan Mental di Tengah Pandemi"
        description:
          type: string
          example: "Pandemi telah mempengaruhi kesehatan mental masyarakat. Artikel ini membahas dampaknya."
        source:
          type: string
          example: "BBC News"
        date_published:
          type: string
          format: date-time
          example: "2024-11-24T10:00:00Z"
        url:
          type: string
          example: "https://www.bbc.com/health-article"
        image:
          type: string
          example: "https://www.bbc.com/health-image.jpg"
        category:
          type: string
          example: "health"
